<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Document</title>
  </head>
  <body>
    <script>
      class Product {
        // 设置静态属性
        static name = "kivi";

        // 定义静态方法
        static getInfo() {
          console.log("我是静态方法");
        }
      }
      console.log(Product.getInfo);
      Product.getInfo();
    </script>
  </body>
