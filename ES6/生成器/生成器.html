<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建生成器
      function* gen() {
        yield 100;
        yield 200;
        yield 300;
        yield 400;
      }
      console.log(typeof gen);

      // 调用生成器 得到遍历器
      const iter = gen();
      console.log(iter.next());
      console.log(iter.next());
    </script>
  </body>
</html>
