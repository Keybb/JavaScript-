<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        name: "高小乐",
        age: 18,
        address: "上海",
        users: ["刘姥姥", "马姥姥", "欧阳姥姥", "司马姥姥"],
        say: () => {},
      };

      // 部署iterator接口 遍历obj所有的属性
      obj[Symbol.iterator] = function* () {
        for (let prop in this) {
          yield [prop, this[prop]];
        }
      };

      for (let i of obj) {
        console.log(i);
      }
      console.log([...obj]);
    </script>
  </body>
</html>
