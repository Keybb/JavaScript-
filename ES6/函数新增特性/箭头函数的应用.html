<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 定义数组
      const users = [
        { name: "刘备", age: 45, address: "上海" },
        { name: "关羽", age: 43, address: "苏州" },
        { name: "张飞", age: 41, address: "无锡" },
        { name: "诸葛亮", age: 44, address: "杭州" },
        { name: "向华强", age: 36, address: "宁波" },
        { name: "曹操", age: 54, address: "南京" },
      ];

      // 按年龄从小到大
      users.sort((next, prev) => next.age - prev.age);
      console.log(users);

      // 取出40岁以上的人员，组成新数组
      const newArr = users.filter((value) => value.age >= 40);
      console.log(newArr);

      // 取出姓名
      const nameList = users.map((item) => item.name);
      console.log(nameList);
    </script>
  </body>
</html>
