<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const arr = [1, 2, 3, 4, ["hello", "world"], [5, 6, ["kivi", "tomato"]]];

      // 1. flat函数
      const newArr = arr.flat(Infinity);
      console.log(newArr);

      // 2. 递归函数
      function flatArr(arr, newArr = []) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] instanceof Array) {
            flatArr(arr[i], newArr);
          } else {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
      const newArr2 = flatArr(arr);
      console.log(newArr2);

      // 3. join方法 缺点是里面的元素都会转成字符串
      console.log(arr.join().split(","));
    </script>
  </body>
</html>
