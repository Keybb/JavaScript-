<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 创建Set类型的数据
      const s1 = new Set([1, 1, 1, 2, 3, 4]);
      console.log(s1);

      const s2 = new Set("hello world");
      console.log(s2);
      console.log("");

      // 添加
      s1.add(100);

      // 删除
      s1.delete(2);

      // 清除
      // s1.clear();

      // 包含
      console.log(s1.has(2));

      s1.forEach((value) => {
        console.log(value);
      });

      // 数组去重
      const arr = [
        "司马姥姥",
        "欧阳姥姥",
        "司马姥姥",
        "欧阳姥姥",
        "东方姥姥",
        "欧阳姥姥",
      ];
      const set = new Set(arr);
      // const new_arr = [...set];
      const new_arr = Array.from(set);
      console.log(new_arr);
    </script>
  </body>
</html>
