      var score = prompt("请输入成绩：");
      if (isNaN(score) || score === "") {
        alert("重新输入！");
      } else {
        if (score < 60) {
          alert("不及格");
        } else if (score < 70) {
          alert("成绩一般");
        } else if (score < 80) {
          alert("成绩良好");
        } else if (score < 90) {
