<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        font-size: 400px;
      }
    </style>
  </head>
  <body>
    <button id="btn">清除</button>
    <div id="box">10</div>
    <script>
      var time1 = setTimeout(function () {
        console.log("执行了");
      }, 4000);

      var btn = document.getElementById("btn");
      btn.onclick = function () {
        clearTimeout(time1);
      };

      // 单次定时器实现倒计时
      var num = 10;
      var box = document.getElementById("box");

      runTime();
      // 定义回调函数
      function runTime() {
        num--;
        box.innerHTML = num;
        if (num === 0) {
          return;
        }

        // 开启定时器
        var time2 = setTimeout(runTime, 1000);
      }
    </script>
  </body>
</html>
