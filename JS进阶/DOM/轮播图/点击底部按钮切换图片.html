<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图</title>
    <style>
      ul,
      ol {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      img {
        /* 消除底部空白 */
        display: block;
      }

      .play-box {
        position: relative;
        width: 900px;
        height: 350px;
        margin: 100px auto;
      }

      .images li {
        display: none;
        width: 900px;
        height: 350px;
      }

      .images li.active {
        display: block;
      }

      .btns {
        position: absolute;
        display: flex;
        right: 10px;
        bottom: 10px;
      }
      .btns li {
        margin-left: 10px;
        width: 20px;
        height: 20px;
        color: #fff;
        background-color: #000;
        border: 1px solid #fff;
        border-radius: 50%;
        text-align: center;
        line-height: 20px;
        cursor: pointer;
      }
      .btns li.active {
        color: #f60;
        border-color: #f60;
      }

      .arrow {
        position: absolute;
        width: 40px;
        height: 100px;
        top: 50%;
        transform: translateY(-50%);
        background-image: url(./images/index.png);
        cursor: pointer;
      }
      .arrow-prev {
        left: 0;
      }
      .arrow-next {
        right: 0;
        background-position: -50px 0;
      }
    </style>
  </head>
  <body>
    <div class="play-box">
      <ul class="images">
        <li class="active">
          <a href="#">
            <img src="./images/01.jpg" alt="play" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/02.jpg" alt="play" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/03.jpg" alt="play" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/04.jpg" alt="play" />
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./images/05.jpg" alt="play" />
          </a>
        </li>
      </ul>

      <!-- 底部圆形按钮 -->
      <ol class="btns">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
      </ol>
      <!-- 左右箭头 -->
      <span class="arrow arrow-prev"></span>
      <span class="arrow arrow-next"></span>
    </div>

    <script>
      (function () {
        // 获取元素
        var playBox = document.querySelector(".play-box");
        var imgItems = playBox.querySelectorAll(".images li");
        var btnItems = playBox.querySelectorAll(".btns li");

        // 遍历给每个按钮监听事件
        btnItems.forEach(function (btnItem, index) {
          btnItem.onclick = function () {
            // 所有按钮都取消选中
            btnItems.forEach(function (item, index) {
              item.classList.remove("active");
              imgItems[index].classList.remove("active");
            });
            // 点击改变颜色
            this.classList.add("active");
            imgItems[index].classList.add("active");
          };
        });
      })();
    </script>
  </body>
</html>
