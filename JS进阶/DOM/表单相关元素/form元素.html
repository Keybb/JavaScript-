<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input,
      textarea,
      select {
        box-sizing: border-box;
        width: 300px;
        padding: 10px;
        border: 1px solid #999;
      }
    </style>
  </head>
  <body>
    <button id="btn">提交表单</button>
    <form id="myForm">
      <table>
        <tr>
          <td>邮箱</td>
          <td><input type="text" name="" id="" /></td>
        </tr>
        <tr>
          <td>留言</td>
          <td><textarea name="" id="textarea"></textarea></td>
        </tr>
        <tr>
          <td>地址</td>
          <td><select id="addressSel"></select></td>
        </tr>
      </table>
    </form>
    <script>
      var btn = document.querySelector("#btn");
      var myForm = document.querySelector("#myForm");

      console.log(myForm.length);
      console.log(myForm.elements);

      btn.ondblclick = function () {
        myForm.submit();
      };

      btn.oncontextmenu = function () {
        myForm.reset();
      };

      // 5秒之后让第一个输入框获得焦点
      setTimeout(function () {
        myForm.elements[0].focus();
        // 3秒之后失去焦点
        setTimeout(function () {
          myForm.elements[0].blur();
        }, 3000);
      }, 5000);

      // 双击textarea选中文本
      myForm.elements[1].ondblclick = function () {
        myForm.elements[1].select();
      };

      // 创建数组
      var addressArr = [
        "北京",
        "上海",
        "乌鲁木齐",
        "呼和浩特",
        "武汉",
        "西安",
        "成都",
      ];

      // 遍历数组

      addressArr.forEach(function (item, index) {
        myForm.elements[2].add(new Option(item, index));
      });

      console.log("选项的数量：", myForm.elements[2].length);
      console.log("选项元素的集合", myForm.elements[2].options);
      console.log("当前所选中的选项的索引", myForm.elements[2].selectedIndex);

      // 删除选中的选项
      // [].forEach.call(myForm.elements[2].options, function(opt, index) {
      //  //  console.log(opt);

      //     opt.onmouseenter = function()  {
      //         console.log(opt);
      //         myForm.elements[2].remove(index);
      //     }
      // });

      myForm.elements[2].onchange = function () {
        myForm.elements[2].remove(myForm.elements[2].selectedIndex);
      };
    </script>
  </body>
</html>
