    <script>

      // 先获取id为box的元素 再获取后代的p元素
      var boxEle = document.getElementById("box");

      console.log(pList2);

      pList2[pList2.length - 1].style.backgroundColor = "tomato";

      var items = document.getElementsByClassName("item");
