<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      if (document.all) {
        // IE10及以下
        document.write("使用的是IE浏览器");
      } else {
        // IE11、EDGE、Chrome、Firefox、Safari 等等
        document.write("使用的不是IE浏览器");
      }
    </script>
  </body>
</html>
