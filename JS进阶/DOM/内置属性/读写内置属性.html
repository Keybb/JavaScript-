<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn01">获取属性</button>
    <button id="btn02">换图</button>
    <button id="btn03">放大</button>
    <br />
    <img src="./img/img001.jpg" alt="" width="200" title="img001" />
    <script>
      var imgbox = document.querySelector("img");
      var btn01 = document.querySelector("#btn01");
      var btn02 = document.querySelector("#btn02");
      var btn03 = document.querySelector("#btn03");

      // 获取属性
      btn01.onclick = function () {
        console.log(imgbox.width);
        console.log(imgbox.title);
        console.log(decodeURI(imgbox.src));
      };

      // 换图
      btn02.onclick = function () {
        imgbox.src = "./img/bg03.jpg";
      };

      // 放大
      btn03.onclick = function () {
        imgbox.width += 50;
      };
    </script>
  </body>
</html>
