<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        position: relative;
        width: 800px;
        height: 600px;
        border: 2px solid green;
        background-color: #f5f5f5;
      }
      #tank {
        position: absolute;
        top: 100px;
        left: 400px;
        width: 45px;
        height: 45px;
        background: url(images/tank02.png) no-repeat;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="tank"></div>
    </div>

    <script>
      (function () {
        var tank = document.querySelector("#tank");
        var box = document.querySelector("#box");

        document.onkeydown = function (event) {
          switch (event.key) {
            case "ArrowRight":
              {
                tank.style.transform = "rotate(90deg)";
                tank.style.left =
                  Math.min(
                    tank.offsetLeft + 15,
                    box.clientWidth - tank.offsetWidth
                  ) + "px";
              }
              break;
            case "ArrowLeft":
              {
                tank.style.transform = "rotate(-90deg)";
                tank.style.left = Math.max(tank.offsetLeft - 15, 0) + "px";
              }
              break;
            case "ArrowUp":
              {
                tank.style.transform = "rotate(0deg)";
                tank.style.top = Math.max(tank.offsetTop - 15, 0) + "px";
              }
              break;
            case "ArrowDown":
              {
                tank.style.transform = "rotate(180deg)";
                tank.style.top =
                  Math.min(
                    tank.offsetTop + 15,
                    box.clientHeight - tank.offsetHeight
                  ) + "px";
              }
              break;
          }
        };
      })();
    </script>
  </body>
</html>
