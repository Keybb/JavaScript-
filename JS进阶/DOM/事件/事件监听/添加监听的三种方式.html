<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button
      id="btn01"
      onclick="console.log('btn01被点击');
    "
    >
      按钮01
    </button>
    <button id="btn02">按钮02</button>
    <button id="btn03">按钮03</button>

    <hr />
    <button id="btn04">解除监听</button>

    <script>
      var btn01 = document.querySelector("#btn01");
      var btn04 = document.querySelector("#btn04");

      // 事件名作为元素对象的属性
      var btn02 = document.querySelector("#btn02");
      btn02.onclick = function () {
        console.log("btn02被点击");
      };

      // addEventListener
      var btn03 = document.querySelector("#btn03");
      function func() {
        console.log("btn03被点击");
      }
      btn03.addEventListener("click", func);

      // 取消监听
      btn04.onclick = function () {
        // 解除标签式事件
        btn01.onclick = null;

        // 第二种
        btn02.onclick = null;

        // 第三种
        btn03.removeEventListener("click", func);
      };
    </script>
  </body>
</html>
