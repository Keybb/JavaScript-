<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <style>
      .todolist {
        margin: 50px auto;
        width: 700px;
      }

      .todo-header input {
        width: 200px;
        padding: 10px;
        border: 1px solid #ccc;
      }
      .todo-header button {
        padding: 10px 20px;
        background-color: #f5f5f5;
        border: 1px solid #ccc;
      }

      .todo-body ul {
        padding: 0;
        list-style: none;
      }

      .todo-body li {
        margin: 15px 0;
        padding: 10px;
        border: 1px solid #ccc;
      }

      .todo-body li.active {
        border-color: red;
      }
    </style>
  </head>
  <body>
    <div class="todolist">
      <div class="todo-header">
        <input type="text" id="input" />
        <button id="addBtn">添加</button>
        <button id="insertBtn">插入</button>
        <button id="deleteBtn">删除</button>
        <button id="replaceBtn">替换</button>
      </div>
      <div class="todo-body">
        <ul id="todoContent">
          <li>和雪丽去吃晚饭</li>
          <li>和雪丽去看电影</li>
          <li>和雪丽去做足疗</li>
          <li>和雪丽去河边钓鱼</li>
          <li>和雪丽去河边挖螃蟹</li>
          <li>和雪丽去办公室喝茶</li>
        </ul>
      </div>
    </div>

    <script>
      var todoContent = document.querySelector("#todoContent");
      var addBtn = document.querySelector("#addBtn");
      var inputBox = document.querySelector("#input");

      // 点击添加按钮
      addBtn.onclick = function () {
        if (inputBox.value) {
          var text = inputBox.value;
          var newLi = document.createElement("li");
          newLi.innerHTML = text;

          // 添加子节点
          todoContent.appendChild(newLi);

          // 清空输入框
          inputBox.value = "";
        }
      };

      // 点击插入
      var insertBtn = document.querySelector("#insertBtn");
      insertBtn.onclick = function () {
        var newLi = document.createElement("li");
        newLi.innerHTML = inputBox.value;
        todoContent.insertBefore(newLi, todoContent.firstElementChild);
        // 清空输入框
        inputBox.value = "";
      };

      // 点击删除
      var deleteBtn = document.querySelector("#deleteBtn");
      deleteBtn.onclick = function () {
        todoContent.removeChild(todoContent.lastElementChild);
      };
      // 点击替换
      var replaceBtn = document.querySelector("#replaceBtn");
      replaceBtn.onclick = function () {
        var newLi = document.createElement("li");
        newLi.innerHTML = inputBox.value;
        // 替换最后一个元素
        todoContent.replaceChild(newLi, todoContent.lastElementChild);
      };
    </script>
  </body>
</html>
