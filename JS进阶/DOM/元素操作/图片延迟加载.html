    <script>
      (function () {
        var imgItems = document.querySelectorAll(".wrapper img");

        // 加载首屏图片
        loadImg();

        window.onscroll = loadImg;
        function loadImg() {
          imgItems.forEach(function (item) {
            // 判断本图片与视口顶部的距离
            var itemDist = item.getBoundingClientRect().top;
            var portHeight = document.documentElement.clientHeight;
            if (itemDist < portHeight) {
              item.src = item.dataset.src;
            }
          });
        }
      })();
    </script>
