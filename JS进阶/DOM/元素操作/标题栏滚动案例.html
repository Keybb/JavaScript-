<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      document.title =
        "您有一条新消息，澳门最大的线上赌场上线了，美女荷官在线发牌";

      setInterval(function () {
        document.title = document.title.slice(1) + document.title[0];
      }, 100);
    </script>
  </body>
</html>
